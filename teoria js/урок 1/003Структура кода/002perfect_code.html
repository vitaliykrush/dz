<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		/* Каждое новое выражение с новой строчки, в конце выражения обязательна запятая */
		alert('Привет'); 
		alert('Мир');


		/* Работающий код из первого примера */
		alert("Сейчас будет ошибка");
		[1, 2].forEach(alert);

		alert(1);
		(function () {
		  alert(2);
		})();

	</script>
</body>
</html>
