 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		/* В одну строчку, работать будет но это не красиво и не по стандартам. */
		alert('Привет'); alert('Мир');

		/* Будут работать но не всегда, нужно ставить точку с запятой в конце выражения */
		alert('Привет')
		alert('Мир')

		/* Не работающий пример без точки с запятой(цикл, массив) */
		alert("Сейчас будет ошибка")
		[1, 2].forEach(alert)

		/* Не работающий пример без точки с запятой(функция) */
		alert(1)
		(function () {
		  alert(2);
		})();

	</script>
</body>
</html>
