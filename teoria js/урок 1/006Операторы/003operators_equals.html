<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		console.log( 2 > 1 ); // true, верно
		console.log( 2 == 1 ); // false, неверно
		console.log( 2 == '2' ); // true, верно
		console.log( 2 === '2' ); // false, неверно
		console.log( 2 != 1 ); // true
		console.log( "2" > "11" ); // true - строки сравниваються посимвольно
		console.log( false == 0 ); // true, false становится числом 0
		console.log( true == 1 ); // true, так как true становится числом 1.

	</script>
</body>
</html>
