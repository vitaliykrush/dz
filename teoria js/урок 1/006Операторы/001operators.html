<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		// Унарный минус
		var x = 1;
		x = -x; // -1

		// Бинарный минус
		var x = 1, y = 3;
		y - x // 2

		// Конкатенация строк
		var lang = "Java" + "Script";

		// Преобразование строки в число
		var x = 1, y = "2";
		x + +y // 3

		// Преобразование булевого значения в число
		var x = true, y = 2;
		x + y // 3

		// Инкремент дискремент
		var x = 1, y = 3;
		x++; // x = x + 1 - вывести число а потом прибавить
		y--; // y = y - 1 - вывести число а потом отнять
		--y; // отнять а затем вывести число
		++x; // прибавить а затем вывести число

	</script>
</body>
</html>
