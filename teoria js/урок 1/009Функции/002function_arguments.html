	<script>


	// Передача параметров в функции
	function show(lang, standart) { // параметры from, text
		// [[SCOPE]] var lang = lang, standart = starndart;
	  lang = "**" + lang + "**"; // здесь может быть сложный код оформления
	  alert(lang + standart);
	}
	show('JavaScript', 'ECMA!');



	// Функция копирует получаемые аргументы в локальные переменные
	function show(from, to) {
	  from = '**' + from + '**'; // меняем локальную переменную from
	  alert( from + to );
	}

	var from = "JavaScript";

	show(from, "ECMA");

	alert( from ); // старое значение from без изменений, в функции была изменена копия


	// Если значение не задано
	function show(from, to) {
	  alert( from + to );
	}
	
	show("JavaScript"); // JavaScriptundefined
