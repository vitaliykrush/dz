<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

	// Конструкции switch
	switch(x) {
	  case 'value1':  // if (x === 'value1')
	    ...
	    [break]

	  case 'value2':  // if (x === 'value2')
	    ...
	    [break]

	  default:
	    ...
	    [break]
	}

	// Пример конструкции switch
	var a = 2 + 2;
	switch (a) {
	  case 3:
	    alert( 'Маловато' );
	    break;
	  case 4:
	    alert( 'В точку!' );
	    break;
	  case 5:
	    alert( 'Перебор' );
	    break;
	  default:
	    alert( 'Я таких значений не знаю' );
	}

	// Пример конструкции switch без break
	var a = 2 + 2;
	switch (a) {
	  case 3:
	    alert( 'Маловато' );
	  case 4:
	    alert( 'В точку!' );
	  case 5:
	    alert( 'Перебор' );
	  default:
	    alert( 'Я таких значений не знаю' );
	}

	// Пример групировки switch
	var a = 2+2;
	switch (a) {
	  case 4:
	    alert('Верно!');
	    break;

	  case 3:                    // (*)
	  case 5:                    // (**)
	    alert('Неверно!');
	    alert('Немного ошиблись, бывает.');
	    break;

	  default:
	    alert('Странный результат, очень странный');
	}

	</script>
</body>
</html>
