<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

	// Цикл While
	while (условие) {
	  // код, тело цикла
	}

	// Бесконечный цикл
	while (1) {
	  // код, тело цикла
	}

	// Пример цикла, что выведет alert?
	var i = 0;
	while (i < 3) {
	  alert( i );
	  i++;
	}

	var i = 3;
	while (i) { // при i, равном 0, значение в скобках будет false и цикл остановится
	  alert( i );
	  i--;
	}


	// Цикл do while, цикл исполниться всегда хотябы один раз.
	do {
	  // тело цикла
	} while (условие);


	var i = 0;
	do {
	  alert( i );
	  i++;
	} while (i < 3);

	</script>
</body>
</html>
