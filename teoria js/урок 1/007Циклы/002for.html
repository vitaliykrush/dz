<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

	// Цикл For
	for (начало; условие; шаг) {
	  // ... тело цикла ...
	}

	// Пример работы цикла

	for (var i = 0; i < 3; i++) {
	  console.log( i );
	}

	Цикл выполняется так:

	Начало: i=0 выполняется один-единственный раз, при заходе в цикл.
	Условие: i<3 проверяется перед каждой итерацией и при входе в цикл, если оно нарушено, то происходит выход.
	Тело: console.log(i).
	Шаг: i++ выполняется после тела на каждой итерации, но перед проверкой условия.
	Идти на шаг 2.

	// Пропуск частей for первое значение 
	var i = 0;

	for (; i < 3; i++) {
	  console.log( i ); // 0, 1, 2
	}

	// Пропуск частей for первое и последние значение
	var i = 0;

	for (;i < 3;) {
	  console.log( i );
	  // цикл превратился в аналог while (i<3)

	} 

	// Пропуск всех частей for
	for (;;) {
	  // будет выполняться вечно
	}

	// Break - прерывание цикла
	var i;
	for (i = 0; i < 3; i++) {
		if(i == 1){break;}
		console.log( i );
	}

	// Continue - следующая итерация
	for (var i = 0; i < 10; i++) {
	  if (i % 2 == 0) continue;
	  console.log(i);
	}

	// Метки
	outer: for (var i = 0; i < 3; i++) {

		for (var j = 0; j < 3; j++) {

			var input = prompt('Значение в координатах '+i+','+j, '');

			// если отмена ввода или пустая строка -
			// завершить оба цикла
			if (!input) break outer; // (*)

		}
	}

	</script>
</body>
</html>
